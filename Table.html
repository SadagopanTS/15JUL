<!DOCTYPE html>
<html>
<head>
	<title> Table exercise </title>
</head>
<body>
	<!-- Cellpadding determine the number of pixel between the text within the cell and its border -->
	<!-- Cellspacing determine the number of pixel between one cell to another within the table -->
	<table border="1" width="300" cellpadding="0" cellspacing="0">
		<tr>
			<th colspan="2"><h3>Vegetables</h3></th>
		</tr>
		<tr>
			<th>Vegetables</th>
			<th>Qty ? </th>
		</tr>
		<tr>
		   <td>Beetroot</td>
		   <td>2 KG</td>
		</tr>
		<tr>	
		   <td>Carrot</td>
		   <td>1 KG</td>
		</tr>
		<tr>	
		   <td>Tomato</td>
		   <td>1 KG</td>
		</tr>
		<tr>
		<th colspan="2">Fruits</th>
		</tr>
		<tr>
			<th>Fruits</th>
			<th>Qty</th>
		</tr>
		<tr>
			<td>Banana</td>
			<td>6 Pieces</td>
		</tr>
		<tr>
			<td>Orange</td>
			<td>1/2 Kg</td>
		</tr>
		<tr>
			<td>Pomegranate</td>
			<td>1 Kg</td>
		</tr>
</body>
</html>
